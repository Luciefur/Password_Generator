<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passowrd-Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <h1>Passowrd Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy-btn" width="23" height="23">
            </button>

        </div>

        <div class="input-container">

            <!-- Password Length Display -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthDisplay>0</p>
            </div>

            <!-- LengthSlider -->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!-- Checkboxs -->
            <div class="check">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator id="indicator"></div>
            </div>

            <!-- generate button -->
            <button class="generateButton">
                Generate Password
            </button>


        </div>

    </div>

    <script src="scripts.js"></script>

</body>
</html>
